<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Fashion Sports | Elite Performance Apparel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #ff0033;
            --brand-orange: #F54A02;
            --brand-blue: #00d4ff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .font-syncopate {
            font-family: 'Syncopate', sans-serif;
        }
        .text-outline {
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
        }
        .glass-morphism {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .curved-mask-right {
            border-top-left-radius: 40vw;
            border-bottom-left-radius: 40vw;
        }
        .curved-mask-left {
            border-top-right-radius: 40vw;
            border-bottom-right-radius: 40vw;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0c0c0c;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--brand-red);
        }
        
        html {
            scroll-behavior: smooth;
        }

        .hero-gradient {
            background: linear-gradient(to right, #000 0%, transparent 60%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
