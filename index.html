<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Fashion Sports | Elite Performance Apparel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #ff0033;
            --brand-orange: #F54A02;
            --brand-blue: #00d4ff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .font-syncopate { font-family: 'Syncopate', sans-serif; }
        .text-outline { -webkit-text-stroke: 1px rgba(255,255,255,0.3); color: transparent; }
        .glass-morphism {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--brand-red); }
        html { scroll-behavior: smooth; }
    </style>
